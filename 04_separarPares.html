<script>

    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaEditavel = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let par =[]
    //PROCESSAMENTO
    for (let numero of listaEditavel){
            switch (numero%2) {
                case 0:
                    par.push(numero)
                    break;
            }
    }
    let quaPar = par.length
    let quaEdit = listaEditavel.length

    //SAÍDA
    document.write(`${par}<br>${quaPar}<br>${quaEdit}`)
</script>
